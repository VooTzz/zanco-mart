<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .dashboard-container {
      padding: 20px;
    }

    .topbar {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .profile-card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .profile-info {
      margin-top: 10px;
      font-size: 14px;
    }

    .profile-balance {
      margin-top: 10px;
      font-weight: bold;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #fff;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }

    .bottom-nav a {
      text-align: center;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    .bottom-nav a div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="topbar">

</body>
</html>
