<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .topbar {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .profile-container {
      padding: 20px;
    }

    .profile-card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .profile-card h2 {
      margin-bottom: 10px;
    }

    .profile-item {
      margin-top: 10px;
      font-size: 15px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #fff;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }

    .bottom-nav a {
      text-align: center;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    .bottom-nav a div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="topbar">
    <h2>Profil</h2>
  </div>

  <!-- Konten Profil -->
  <div class="profile-container">
    <div class="profile-card">
      <h2 id="username">Nama Pengguna</h2>
      <div class="profile-item">Kode Akun: <strong id="user-code">-</strong></div>
      <div class="profile-item">Saldo: <strong>Rp 0</strong></div>
      <div class="profile-item">Pendapatan: <strong>Rp 0</strong></div>
    </div>
  </div>

  <!-- Navigasi Bawah -->
  <div class="bottom-nav">
    <a href="index.html"><div>üè†<br>Rumah</div></a>
    <a href="aktiva.html"><div>üöó<br>Aktiva</div></a>
    <a href="berita.html"><div>üì∞<br>Berita</div></a>
    <a href="profil.html"><div>üë§<br>Saya</div></a>
  </div>

  <script>
    // Ambil username dari localStorage
    const username = localStorage.getItem("loggedInUser") || "Pengguna";
    document.getElementById("username").innerText = username;

    // Generate kode unik (6 karakter)
    function generateUserCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 6; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    // Simpan dan tampilkan kode unik untuk pengguna
    let savedCode = localStorage.getItem("userCode");
    if (!savedCode) {
      savedCode = generateUserCode();
      localStorage.setItem("userCode", savedCode);
    }
    document.getElementById("user-code").innerText = savedCode;
  </script>
</body>
</html>
