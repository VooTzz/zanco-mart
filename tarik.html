<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarik Uang</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .form-group {
      margin-bottom: 16px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    select, input[type="number"], input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .submit-btn {
      margin-top: 20px;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .topbar {
      background-color: #f0f0f0;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-toggle {
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      padding: 20px;
      transition: 0.3s;
      z-index: 999;
    }

    .sidebar.show {
      left: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 998;
      display: none;
    }

    .overlay.show {
      display: block;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #f8f8f8;
      border-top: 1px solid #ddd;
      padding: 10px 0;
    }

    .bottom-nav a {
      text-align: center;
      text-decoration: none;
      color: #333;
    }

    .dashboard-container {
      padding: 20px;
      padding-bottom: 80px;
    }
  </style>
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
    <h2>Tarik Uang</h2>
  </div>

  <!-- Sidebar -->
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>
  <div id="sidebar" class="sidebar">
    <ul>
      <li><a href="profil.html">Profil</a></li>
      <li><a href="product.html">Product</a></li>
      <li><a href="pasar.html">Pasar</a></li>
      <li><a href="pembayaran.html">Pembayaran</a></li>
      <li><button onclick="logout()">Logout</button></li>
    </ul>
  </div>

  <!-- Form Tarik -->
  <div class="dashboard-container">
    <div class="main-content">
      <form id="tarikForm">
        <div class="form-group">
          <label for="jumlah">Jumlah Penarikan (Rp)</label>
          <input type="number" id="jumlah" name="jumlah" placeholder="Contoh: 50000" required>
        </div>

        <div class="form-group">
          <label for="metode">Metode Penarikan</label>
          <select id="metode" name="metode" required>
            <option value="">-- Pilih Metode --</option>
            <option value="DANA">DANA</option>
            <option value="OVO">OVO</option>
            <option value="Gopay">Gopay</option>
            <option value="Bank">Transfer Bank</option>
          </select>
        </div>

        <div class="form-group">
          <label for="nomor">Nomor Tujuan / Rekening</label>
          <input type="text" id="nomor" name="nomor" placeholder="0812xxxxxxxx atau No. Rekening" required>
        </div>

        <button type="submit" class="submit-btn">Tarik Sekarang</button>
      </form>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="index.html"><div>üè†<br>Rumah</div></a>
    <a href="aktiva.html"><div>üöó<br>Aktiva</div></a>
    <a href="berita.html"><div>üì∞<br>Berita</div></a>
    <a href="profil.html"><div>üë§<br>Saya</div></a>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("show");
      document.getElementById("overlay").classList.toggle("show");
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }

    document.getElementById("tarikForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const jumlah = parseInt(document.getElementById("jumlah").value);
      const metode = document.getElementById("metode").value;
      const nomor = document.getElementById("nomor").value;
      const user = localStorage.getItem("loggedInUser");

      if (!user) {
        alert("Silakan login terlebih dahulu.");
        return;
      }

      // Ambil saldo dari localStorage
      const saldo = JSON.parse(localStorage.getItem("saldo") || "{}");
      const saldoUser = saldo[user] || 0;

      if (jumlah > saldoUser) {
        alert("Saldo tidak cukup untuk penarikan.");
        return;
      }

      // Kurangi saldo
      saldo[user] = saldoUser - jumlah;
      localStorage.setItem("saldo", JSON.stringify(saldo));

      // Simulasi pengiriman ke API
      const data = { user, jumlah, metode, nomor };
      console.log("Data dikirim ke API:", data);

      alert("Penarikan berhasil! Saldo Anda telah diperbarui.");
      document.getElementById("tarikForm").reset();
    });
  </script>
</body>
</html>
